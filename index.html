<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>



<div class="container">
<p>СР6 Вариант-3 Геращенко</p>
<p>На каком языке вы хотите программировать?</p>
  <span>
    <select name="languages">

      <option value="CSS" selected>CSS</option>

      <option value="JAVA">JAVA</option>

      <option value="PYTHON">PYTHON</option>

    </select>
  </span>

  <span>

    <p>Какое время вы готовы на это потратить?</p>
    <select name="month">
      <option value="one" selected>1 месяц</option>
      <option value="two">2 месяца</option>
      <option value="three">3 месяца</option>
      <option value="four">4 месяца</option>
      <option value="five" >5 месяцев</option>
      <option value="six" >6 месяцев</option>
    </select>
  </span>

  <span>
    <p>Какие дни недели Вас устроят? (выбирать несколько через CTRL)</p>
    <select name="day" multiple>
      <option value="Monday" selected>Понеділок</option>
      <option value="Tuesday" >Вівторок</option>
      <option value="Wednesday" >Середа</option>
      <option value="Thursday" >Четвер</option>
      <option value="Friday" >П’ятница</option>
      <option value="Saturday">Субота</option>
      <option value="Sunday" >Неділя</option>

    </select>
  </span>





</div>



</html>
